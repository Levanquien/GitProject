<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control</title>
</head>
<body>
 <script> function tinhtong(a, b, c)
{
return a + b + c;
}
let a = parseInt(prompt("Điểm Hóa"));
let b = parseInt(prompt("Điểm Vật Lí"));
let c = parseInt(prompt("Điểm Toán"));
let tong = tinhtong(a, b, c);
let trung_binh = tong/3;
document.write("Tổng điểm: " + tong);
document.write("<br/>");
document.write("Điểm trung bình: " + trung_binh)
 </script>

</body>
</html>
